<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дорога</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="road">
        <div class="sidewalk left"></div>
        <div class="driving-lane left-opposing-lane"></div>
        <div class="driving-lane right-opposing-lane"></div>
        <div class="driving-lane left-on-lane"></div>
        <div class="divider left"></div>
        <div class="divider opposing-lane"></div>
        <div class="driving-lane right-on-lane"></div>
        <div class="divider right"></div>
        <div class="divider on-lane"></div>
        <div class="sidewalk right"></div>
        <div class="divider center"></div>
    </div>
</body>
</html>
